<!DOCTYPE html>
<html>
  <head>
    <title> Pathfinder </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- http://localhost:8003 -->
    <!-- <meta name="google-signin-client_id" content="814348781756-kpu2m8rvfnar9ivrof6v7f0keqls4n0o.apps.googleusercontent.com"> -->
    <!-- http://localhost:8002 -->
    <meta name="google-signin-client_id" content="814348781756-at7u5j435edk45r985u1uitukt7sds5l.apps.googleusercontent.com">
    <link rel="stylesheet" href="dist/light-theme.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <script src="dist/growl-notification.min.js"></script>
    <!-- Page Title -->
    <h1> <a href="#"><b> PATHFINDER </b> </a></h1>

    <!-- Google sign-out button -->
    <button id = "sign-out" onclick="signOut();" >Sign out</button>

    <!-- New path button -->
    <button id = "new-path" onclick="document.location.reload(true)" >New path</button>

    <!-- Save path button -->
    <button id = "save-path" onclick="savePath()">Save path</button>

    <!-- View existing paths button -->
    <button id = "view-path"> <a id ="link" href="#popup1" onclick = checkIfLoggedIn()> View existing path</button>

    <!-- Pop-up 1: requiring sign-in first if not signed in -->
    <div id="popup1" class="overlay">
    	<div id = "popup" class="popup1">
    		<h2>Please sign in first</h2>
    		<a id = "close1" class="close" href="">&times;</a>
    		<div class="content">
    			  <p> Click on the button below to sign in to view your saved paths. </p>
        </div>
        <!-- Google sign-in button -->
        <div class="g-signin2" data-width="300" data-height="60" data-longtitle="false" data-onsuccess="onSuccess"> </div><p> </p>
      </div>
    </div>

    <!-- Pop-up 2: to choose routes if signed in-->
    <div id="popup2" class="overlay">
    	<div class="popup2">
    		<h2>Please choose a route</h2>
    		<a class="close" href="#">&times;</a>
    		<ul>
          <li onclick = "route1()">Route 1</li>
          <li onclick = "route2()">Route 2</li>
          <li onclick = "route3()">Route 3</li>
        </ul>
      </div>
    </div>

    <!-- Search country button-->
    <input id="pac-input" class="controls" type="text" placeholder="Enter a destination.">
    <!-- Integration with google maps -->
    <div id="map-container">
      <div id="map"></div>
      <div class=sortable id="directions-panel"></div>
      </div>
    </div>

    <!-- Directions Panel -->

    <!-- Load javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.js"></script>
    <script type="text/javascript" src="sign-in.js"></script>
    <script type="text/javascript" src="sign-out.js"></script>
    <script type="text/javascript" src="refresh.js"></script>
    <script type="text/javascript" src="save-path.js"></script>
    <script type="text/javascript" src="autocomplete-search.js"></script>
    <script type="text/javascript" src="choose-popup.js"></script>
    <script type="text/javascript" src="display-route.js"></script>
    <script type="text/javascript" src="location-buttons.js"></script>
    <script type="text/javascript" src="dummy-routes.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQOCk29KyMP6NzMOgsS00V_XrOkjPgeJQ&libraries=places&callback=initAutocomplete"
    async defer></script>
    


  </body>
