<!DOCTYPE html>
<html>
  <head>
    <title> Pathfinder </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="814348781756-kpu2m8rvfnar9ivrof6v7f0keqls4n0o.apps.googleusercontent.com">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h1> <a href="#"><b> PATHFINDER </b> </a></h1>

    <!-- Google sign-in button -->
    <div class="g-signin2" data-width="250" data-height="50" data-longtitle="true"> </div>
    <script = type="text/javascript" src="sign-in.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <!-- Google sign-out button -->
    <form action="http://localhost:8003">
    <input type="submit" id = "sign-out" value= "Sign out" onclick="signOut();" />
    </form>
    <script = type="text/javascript" src="sign-out.js"></script>

    <!-- Search country button-->
    <input id="pac-input" class="controls" type="text" placeholder="Enter a destination.">

    <!-- Integration with google maps -->
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script = type="text/javascript" src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQOCk29KyMP6NzMOgsS00V_XrOkjPgeJQ&libraries=places&callback=initAutocomplete"
    async defer></script>

  </body>

</html>
